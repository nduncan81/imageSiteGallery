<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="is-preload">

    <div id="wrapper">

      {%- include header.html -%}

      <div id="main">
        {% for link in site.data.galleryList %}
        <article class="thumb">
          <a href="{{site.baseurl}}{{ link.link }}" class="image">
            <img src="{{site.baseurl}}{{ link.indexImagePath }}" alt="{{ image.title }}" />
          </a>
          <h2>{{ link.name }}</h2>
          <p></p>
        </article>
        {% endfor %}

        <!-- no idea where to put this... -->
        <!-- {{ content }} -->
      </div>

      {%- include footer.html -%}

    </div>

    <script src="{{ 'assets/js/jquery.min.js' | relative_url }}"></script>
    <!--<script src="{{ 'assets/js/jquery.poptrox.min.js' | relative_url }}"></script>-->
    <script src="{{ 'assets/js/browser.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/breakpoints.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/util.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/main.js' | relative_url }}"></script>

  </body>

</html>
